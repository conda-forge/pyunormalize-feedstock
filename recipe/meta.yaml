{% set name = "pyunormalize" %}
{% set version = "17.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyunormalize-{{ version }}.tar.gz
  sha256: 0949a3e56817e287febcaf1b0cc4b5adf0bb107628d379335938040947eec792

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyunormalize
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mlodewijck/pyunormalize
  summary: Unicode normalization forms (NFC, NFKC, NFD, NFKD). A library independent from the Python core Unicode database.
  dev_url: https://github.com/mlodewijck/pyunormalize/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
