{% set name = "pyunormalize" %}
{% set version = "16.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyunormalize-{{ version }}.tar.gz
  sha256: 2e1dfbb4a118154ae26f70710426a52a364b926c9191f764601f5a8cb12761f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyunormalize
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mlodewijck/pyunormalize
  summary: Unicode normalization forms (NFC, NFKC, NFD, NFKD). A library independent from the Python core Unicode database.
  dev_url: https://github.com/mlodewijck/pyunormalize/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
